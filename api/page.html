<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump Selection Tool</title>
  <!-- Link to your external scoped CSS -->
  <link rel="stylesheet" href="custom-pump-tool.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Wrap everything in #pump-tool to isolate our styles -->
  <div id="pump-tool">
    <div class="pump-grid">
      <!-- LEFT COLUMN: Form -->
      <div class="form-section">
        <h2 class="section-header">Pump Selection Form</h2>
        <form id="pumpForm" class="pump-form">
          <!-- Customer Info Section -->
          <div class="form-category">
            <h3 class="category-header">Customer Information</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="customer_name">Company Name</label>
                <input type="text" id="customer_name" name="customer_name" required 
                       placeholder="Enter company name">
              </div>
              <div class="form-group">
                <label for="user_email">Your Email</label>
                <input type="email" id="user_email" name="user_email" required 
                       placeholder="Enter your email">
              </div>
            </div>
          </div>

          <!-- Pump Specifications Section -->
          <div class="form-category">
            <h3 class="category-header">Pump Specifications</h3>
            <div class="form-grid">
              <!-- Flow Rate -->
              <div class="form-group">
                <label for="gph">Flow Rate</label>
                <div class="unit-selection">
                  <div class="unit-toggle-container">
                    <div class="unit-toggle-btn" data-unit="flow">
                      <div class="unit-option active" data-value="gph">
                        <span class="unit-text">GPH</span>
                        <span class="unit-tooltip">Gallons per Hour</span>
                      </div>
                      <div class="unit-option" data-value="lph">
                        <span class="unit-text">LPH</span>
                        <span class="unit-tooltip">Liters per Hour</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-container">
                  <input type="number" id="gph" name="gph" step="any" required 
                         pattern="[0-9]*[.,]?[0-9]*" 
                         placeholder="Enter flow rate">
                  <span class="unit-display">GPH</span>
                </div>
                <input type="hidden" id="flow_unit" name="flow_unit" value="gph">
                <div class="input-hint">Enter flow rate between 0.1 and 1000</div>
              </div>

              <!-- Pressure -->
              <div class="form-group">
                <label for="psi">Pressure</label>
                <div class="unit-selection">
                  <div class="unit-toggle-container">
                    <div class="unit-toggle-btn" data-unit="pressure">
                      <div class="unit-option active" data-value="psi">
                        <span class="unit-text">PSI</span>
                        <span class="unit-tooltip">Pounds per Square Inch</span>
                      </div>
                      <div class="unit-option" data-value="bar">
                        <span class="unit-text">Bar</span>
                        <span class="unit-tooltip">Bar (Metric Pressure Unit)</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-container">
                  <input type="number" id="psi" name="psi" step="any" required 
                         pattern="[0-9]*[.,]?[0-9]*" 
                         placeholder="Enter pressure">
                  <span class="unit-display">PSI</span>
                </div>
                <input type="hidden" id="pressure_unit" name="pressure_unit" value="psi">
                <div class="input-hint">Enter pressure between 0.1 and 1000</div>
              </div>

              <!-- Other Specifications -->
              <div class="form-group">
                <label for="hz">Frequency (Hz)</label>
                <select id="hz" name="hz" required>
                  <option value="60">60 Hz</option>
                  <option value="50">50 Hz</option>
                </select>
              </div>

              <div class="form-group">
                <label for="simplex_duplex">Configuration</label>
                <select id="simplex_duplex" name="simplex_duplex" required>
                  <option value="Simplex">Simplex</option>
                  <option value="Duplex">Duplex</option>
                  <option value="Both">Both</option>
                </select>
              </div>

              <div class="form-group">
                <label for="spm">Max SPM</label>
                <select id="spm" name="spm" required>
                  <option value="191">191 SPM</option>
                  <option value="170">170 SPM</option>
                  <option value="140">140 SPM</option>
                  <option value="117">117 SPM</option>
                  <option value="97">97 SPM</option>
                  <option value="88">88 SPM</option>
                  <option value="58">58 SPM</option>
                  <option value="44">44 SPM</option>
                  <option value="29">29 SPM</option>
                </select>
              </div>

              <div class="form-group">
                <label for="diaphragm">Diaphragm Material</label>
                <select id="diaphragm" name="diaphragm" required>
                  <option value="PTFE">PTFE</option>
                  <option value="Viton">Viton</option>
                  <option value="Hypalon">Hypalon</option>
                  <option value="EPDM">EPDM</option>
                </select>
              </div>

              <div class="form-group">
                <label for="liquid_end_material">Liquid End Material</label>
                <select id="liquid_end_material" name="liquid_end_material" required>
                  <option value="316SS">316SS</option>
                  <option value="Alloy 20">Alloy 20</option>
                  <option value="Hast. C">Hast. C</option>
                  <option value="PVC">PVC</option>
                  <option value="PVDF">PVDF</option>
                </select>
              </div>

              <div class="form-group">
                <label for="degassing">Degassing</label>
                <select id="degassing" name="degassing" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="flange">Flange</label>
                <select id="flange" name="flange" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <!-- Flange Size Options -->
              <div class="form-group flange-size-options">
                <label for="suction_flange_size">Suction Flange Size</label>
                <select id="suction_flange_size" name="suction_flange_size">
                  <option value="1/2&quot;">1/2"</option>
                  <option value="3/4&quot;">3/4"</option>
                  <option value="1&quot;">1"</option>
                  <option value="1-1/4&quot;">1-1/4"</option>
                  <option value="1-1/2&quot;">1-1/2"</option>
                  <option value="2&quot;">2"</option>
                  <option value="2-1/2&quot;">2-1/2"</option>
                  <option value="3&quot;">3"</option>
                  <option value="4&quot;">4"</option>
                </select>
              </div>

              <div class="form-group flange-size-options">
                <label for="discharge_flange_size">Discharge Flange Size</label>
                <select id="discharge_flange_size" name="discharge_flange_size">
                  <option value="1/2&quot;">1/2"</option>
                  <option value="3/4&quot;">3/4"</option>
                  <option value="1&quot;">1"</option>
                  <option value="1-1/4&quot;">1-1/4"</option>
                  <option value="1-1/2&quot;">1-1/2"</option>
                  <option value="2&quot;">2"</option>
                  <option value="2-1/2&quot;">2-1/2"</option>
                  <option value="3&quot;">3"</option>
                  <option value="4&quot;">4"</option>
                </select>
              </div>

              <div class="form-group">
                <label for="balls_type">Balls Type</label>
                <select id="balls_type" name="balls_type" required>
                  <option value="Std.">Standard</option>
                  <option value="Tungsten">Tungsten</option>
                  <option value="Ceramic">Ceramic</option>
                </select>
              </div>

              <div class="form-group">
                <label for="suction_lift">Suction Lift</label>
                <select id="suction_lift" name="suction_lift" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ball_size">Ball Size</label>
                <select id="ball_size" name="ball_size" required>
                </select>
              </div>

              <div class="form-group">
                <label for="food_graded_oil">Food Graded Oil</label>
                <select id="food_graded_oil" name="food_graded_oil" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Motor Specifications Section -->
          <div class="form-category">
            <h3 class="category-header">Motor Specifications</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="want_motor">Want Motor?</label>
                <select id="want_motor" name="want_motor" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group motor-option">
                <label for="motor_type">Motor Type</label>
                <select id="motor_type" name="motor_type">
                  <option value="TEFC">TEFC</option>
                  <option value="XPFC">XPFC</option>
                </select>
              </div>

              <div class="form-group motor-option">
                <label for="motor_power">Motor Power</label>
                <select id="motor_power" name="motor_power">
                  <option value="AC">AC</option>
                  <option value="DC">DC</option>
                </select>
              </div>

              <div class="form-group motor-option">
                <label for="phase">Motor Phase</label>
                <select id="phase" name="phase">
                  <option value="1 Ph">1 Phase</option>
                  <option value="3 Ph">3 Phase</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Optional Accessories Section -->
          <div class="form-category">
            <h3 class="category-header">Optional Accessories</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="spare_parts_kit">Spare Parts Kit</label>
                <select id="spare_parts_kit" name="spare_parts_kit" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="back_pressure_valve">Back Pressure Valve</label>
                <select id="back_pressure_valve" name="back_pressure_valve" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pressure_relief_valve">Pressure Relief Valve</label>
                <select id="pressure_relief_valve" name="pressure_relief_valve" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pulsation_dampener">Pulsation Dampener</label>
                <select id="pulsation_dampener" name="pulsation_dampener" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="calibration_column">Calibration Column</label>
                <select id="calibration_column" name="calibration_column" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="pressure_gauge">Pressure Gauge</label>
                <select id="pressure_gauge" name="pressure_gauge" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="ecca">ECCA (Electronic Capacity Control Actuator)</label>
                <select id="ecca" name="ecca" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="vfd">VFD (Variable Frequency Drive)</label>
                <select id="vfd" name="vfd" required>
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>

              <div class="form-group">
                <label for="leak_detection">Leak Detection System</label>
                <select id="leak_detection" name="leak_detection" required>
                  <option value="No">No</option>
                  <option value="Conductive">Conductive</option>
                  <option value="Vacuum">Vacuum</option>
                </select>
              </div>

              <div class="form-group" id="relay-option-group">
                <label for="relay_option">Relay for Conductive Leak Detection System</label>
                <select id="relay_option" name="relay_option">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
            </div>
          </div>

          <div class="button-container">
            <button type="submit" class="submit-button">Find Pump</button>
          </div>
        </form>
      </div>

      <!-- RIGHT COLUMN: Results -->
      <div class="results-section">
        <h2 class="section-header">Results</h2>
        <div id="result" class="result-container">
          <div id="result-content" class="result-content"></div>
          <div id="download-section" class="download-section">
            <button id="getQuotePDF" class="download-button" type="button">Get Quote PDF</button>
            <div id="email-status" class="email-status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optionally link your JS file here if needed, e.g. -->
  <script src="call_api.js"></script>

</body>
</html>
