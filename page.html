<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Finder</title>
    <style>
        /* Hide the flange size options by default */
        .flange-size-options {
            display: none;
        }
    </style>
</head>

<body>
    <form id="pumpForm">
        <!-- Existing form fields -->
        <label for="gph">GPH:</label>
        <input type="number" id="gph" name="gph" step="any" required>
        <br>
        <label for="psi">PSI:</label>
        <input type="number" id="psi" name="psi" step="any" required>
        <br>
        <label for="hz">Hz:</label>
        <select id="hz" name="hz" required>
            <option value="60">60</option>
            <option value="50">50</option>
        </select>
        <br>
        <label for="simplex_duplex">Simplex/Duplex:</label>
        <select id="simplex_duplex" name="simplex_duplex" required>
            <option value="Simplex">Simplex</option>
            <option value="Duplex">Duplex</option>
            <option value="Both">Both</option>
        </select>
        <br>
        <label for="want_motor">Want Motor?</label>
        <select id="want_motor" name="want_motor" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <br>
        <label for="motor_type">Motor Type:</label>
        <select id="motor_type" name="motor_type">
            <option value="TEFC">TEFC</option>
            <option value="XPFC">XPFC</option>
        </select>
        <br>
        <label for="motor_power">Motor Power:</label>
        <select id="motor_power" name="motor_power">
            <option value="AC">AC</option>
            <option value="DC">DC</option>
        </select>
        <br>
        <label for="spm">Max SPM:</label>
        <select id="spm" name="spm" required>
            <option value="191">191</option>
            <option value="170">170</option>
            <option value="140">140</option>
            <option value="117">117</option>
            <option value="97">97</option>
            <option value="88">88</option>
            <option value="58">58</option>
            <option value="44">44</option>
            <option value="29">29</option>
        </select>
        <br>
        <label for="diaphragm">Diaphragm:</label>
        <select id="diaphragm" name="diaphragm" required>
            <option value="PTFE">PTFE</option>
            <option value="Viton">Viton</option>
            <option value="Hypalon">Hypalon</option>
            <option value="EPDM">EPDM</option>
        </select>
        <br>
        <label for="liquid_end_material">Liquid End Material:</label>
        <select id="liquid_end_material" name="liquid_end_material" required>
            <option value="316SS">316SS</option>
            <option value="Alloy 20">Alloy 20</option>
            <option value="Hast. C">Hast. C</option>
            <option value="PVC">PVC</option>
            <option value="PVDF">PVDF</option>
        </select>
        <br>
        <label for="leak_detection">Leak Detection:</label>
        <select id="leak_detection" name="leak_detection" required>
            <option value="No">No</option>
            <option value="Conductive">Conductive</option>
            <option value="Vacuum">Vacuum</option>
        </select>
        <br>
        <label for="phase">Motor Phase:</label>
        <select id="phase" name="phase" required>
            <option value="1 Ph">1 Ph</option>
            <option value="3 Ph">3 Ph</option>
        </select>
        <br>
        <label for="degassing">Degassing:</label>
        <select id="degassing" name="degassing" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <label for="flange">Flange:</label>
        <select id="flange" name="flange" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>

        <!-- Flange size options (hidden by default) -->
        <div class="flange-size-options">
            <label for="suction_flange_size">Suction Flange Size:</label>
            <select id="suction_flange_size" name="suction_flange_size">
                <option value="1/2&quot;">1/2"</option>
                <option value="3/4&quot;">3/4"</option>
                <option value="1&quot;">1"</option>
                <option value="1-1/4&quot;">1-1/4"</option>
                <option value="1-1/2&quot;">1-1/2"</option>
                <option value="2&quot;">2"</option>
                <option value="2-1/2&quot;">2-1/2"</option>
                <option value="3&quot;">3"</option>
                <option value="4&quot;">4"</option>
            </select>
            <br>
            <label for="discharge_flange_size">Discharge Flange Size:</label>
            <select id="discharge_flange_size" name="discharge_flange_size">
                <option value="1/2&quot;">1/2"</option>
                <option value="3/4&quot;">3/4"</option>
                <option value="1&quot;">1"</option>
                <option value="1-1/4&quot;">1-1/4"</option>
                <option value="1-1/2&quot;">1-1/2"</option>
                <option value="2&quot;">2"</option>
                <option value="2-1/2&quot;">2-1/2"</option>
                <option value="3&quot;">3"</option>
                <option value="4&quot;">4"</option>
            </select>
            <br>
        </div>

        <label for="balls_type">Balls Type:</label>
        <select id="balls_type" name="balls_type" required>
            <option value="Std.">Std.</option>
            <option value="Tungsten">Tungsten</option>
            <option value="Ceramic">Ceramic</option>
        </select>
        <br>
        <label for="Suction Lift">Suction Lift:</label>
        <select id="suction_lift" name="suction_lift" required>
            <option value="No">No</option>
            <option value="Yes">Yes</option>
        </select>
        <br>
        <label for="Ball Size">Ball Size:</label>
        <select id="ball_size" name="ball_size" required>
            <!-- Options will be dynamically populated here -->
        </select>
        <br>
        <button type="submit">Find Pump</button>
    </form>
    <div id="result"></div>

    <script>
        // Function to update ball size options
        function updateBallSizeOptions() {
            const ballsType = document.getElementById("balls_type").value;
            const ballSizeSelect = document.getElementById("ball_size");

            // Clear existing options
            ballSizeSelect.innerHTML = '';

            // Define ball size options based on ball type
            let ballSizeOptions = [];
            if (ballsType === "Tungsten" || ballsType === "Ceramic") {
                ballSizeOptions = [
                    "Standard",
                    "1/4\"",
                    "3/8\"",
                    "1/2\"",
                    "7/8\"",
                    "1-1/4\"",
                    "1-1/2\""
                ];
            } else {
                ballSizeOptions = [
                    "Standard",
                    "1/8\"",
                    "3/16\"",
                    "1/4\"",
                    "3/8\"",
                    "1/2\"",
                    "5/8\"",
                    "3/4\"",
                    "7/8\"",
                    "1\"",
                    "1-1/4\"",
                    "1-1/2\"",
                    "1-3/4\"",
                    "2\"",
                    "2-1/4\"",
                    "2-1/2\"",
                    "3\"",
                    "3-1/2\"",
                    "1/2\" Double Ball",
                    "7/8\" Double Ball",
                    "1/2\" Suction and 3/8\" Discharge",
                    "3/8\" Double Ball"
                ];
            }

            // Add new options
            ballSizeOptions.forEach(size => {
                const option = document.createElement("option");
                option.value = size;
                option.text = size;
                ballSizeSelect.appendChild(option);
            });
        }

        // Function to toggle flange size options
        function toggleFlangeSizeOptions() {
            const flangeSelect = document.getElementById("flange");
            const flangeSizeOptions = document.querySelector(".flange-size-options");

            if (flangeSelect.value === "Yes") {
                flangeSizeOptions.style.display = "block"; // Show flange size options
            } else {
                flangeSizeOptions.style.display = "none"; // Hide flange size options
            }
        }

        // Initialize ball size options on page load
        updateBallSizeOptions();

        // Add event listeners
        document.getElementById("balls_type").addEventListener("change", updateBallSizeOptions);
        document.getElementById("flange").addEventListener("change", toggleFlangeSizeOptions);

        // Initialize flange size options visibility
        toggleFlangeSizeOptions();
    </script>

    <!-- Link to JavaScript file -->
    <script src="call_api.js"></script>
</body>

</html>
